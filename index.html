<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link href="assets/css/styles.css" rel="stylesheet">
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <header>
        <!-- Button reveals highscores from local storage -->
        <button id="highscore-button" class="btn">view highscores here</button>
        <!-- timer text content updated dynamically -->
        <p id="timer" class="timer"></p>
        <!-- starting message of quiz -->
        <div id="start-message" class="start-message">
            <h1>JavaScript Coding Quiz</h1>
            <h2>view high scores</h2>
            <p>The timer is your score. Incorrect answers take 5 seconds off<br/>
                correct answers add 5 seconds. Start time is 60 seconds.
            </p>
        </div>
    </header>

    <!-- end game form to log user initials for highscore data -->
    <section id="log-initials" class="log-score hide">
        <!-- form container -->
        <form id="inital-form" class="initial-form">
            <!-- label for text input and submit button -->
            <label for="initials">Enter your initials: 
                <input id="initial-input" type="text" name="initials"placeholder="ex. ABC"/>
                <button id="initial-submit" type="submit">Submit</button>
                <p id="highscore-display">Highscore: 55</p>
            </label>
        </form>
    </section>

    <!-- highscore display section -->
    <section id="highscores" class="hide">
        <p>highscores</p>
    </section>
    
    <!-- container holds quiz content -->
    <section id="quiz-content-container" class="container">
        <!-- question-container holds question/answers -->
        <div id="question-container" class="hide">
            <!-- question div holds question -->
            <div id="question">Question</div>
            <!-- answers will be displayed on buttons -->
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <!-- text content updated dynamically with feedback -->
        <div id="feedback-container" class="hide"><p id="feedback-p" class="feedback"></p></div>
        <!-- control buttons to start quiz and continue to the next question -->
        <div class="controls">
            <button type="button" id="start-btn" class="start-btn btn">Start</button>
            <button type="button" id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </section>
</body>
</html>
