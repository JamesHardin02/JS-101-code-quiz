<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link href="assets/css/styles.css" rel="stylesheet">
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <header>
        <div class="start-message">
            <h1>JavaScript Coding Quiz</h1>
            <h2>view high scores</h2>
            <p>There are 10 questions in this quiz each worth 10 points</p>
        </div>
    </header>
    <!-- container holds quiz content -->
    <div class="container">
        <!-- question-container holds question/answers -->
        <div id="question-container" class="hide">
            <!-- question div holds question -->
            <div id="question">Question</div>
            <!-- answers will be displayed on buttons -->
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="feedback-container" class="hide"><p id="feedback" class="feedback"></p></div>
        <!-- control buttons to start quiz and continue to the next question -->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>
</html>
